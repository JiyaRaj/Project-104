 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h2 class="btn btn-danger heading"> Image Recognizer</h2>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="name_of_objects"> 
        Jiya (me)
        <hr>
        Sister
        <hr>
        Mom
        <hr>
        Dad
        <hr>

      </b>

      <label>Webcam View - </label>

      <br><br>
      <div id="webcam"></div>
      <br><br>
      <div id="image"></div>
      <br><br>
<button class="btn btn-primary" onclick="take_pic()">Take Picture</button>
      <br><br>
      <button class="btn btn-primary" onclick="identify_pic()">Identify Picture</button>
      <br>
      <p style="font-size: 22px;">Object : <span id="object"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"> </span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
